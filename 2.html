<p>막연한 정신 승리는 인생에 해롭다.
막연한 정신 승리는 일종의 정신적 도피다. 잠깐은 해결되는 것 같아도 문제는 눈앞에 다시 나타날 것이다. 그러므로 정신 승리보다 중요한 것은 인정과 극복이다. 인정한다면 생각보다 괴로움은 줄어들 것이고, 극복한다면 성장할 것이다. ((뼈있는 아무말 대단치-멘탈 금수저))
